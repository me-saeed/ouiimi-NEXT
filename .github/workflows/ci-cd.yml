name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          MAILJET_API_KEY: test-key
          MAILJET_SECRET_KEY: test-secret

      - name: Generate coverage report
        run: yarn test:coverage
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          MAILJET_FROM_EMAIL: ${{ secrets.MAILJET_FROM_EMAIL }}
          MAILJET_FROM_NAME: ${{ secrets.MAILJET_FROM_NAME }}

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          strip-trailing-whitespace: true

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare deployment package
        run: |
          # Create a tarball of the current code (already checked out by GitHub Actions)
          # The "file changed as we read it" warning is harmless - tar still creates the archive
          set +e
          tar -czf deploy.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='deploy.tar.gz' \
            --exclude='.env.local' \
            --exclude='.env*.local' \
            . 2>&1 | grep -v "file changed as we read it" || true
          set -e
          
          # Verify the tarball was created
          if [ ! -f deploy.tar.gz ]; then
            echo "❌ Failed to create deployment package"
            exit 1
          fi
          
          echo "✅ Deployment package created ($(du -h deploy.tar.gz | cut -f1))"

      - name: Deploy to server
        run: |
          # Copy files to server
          scp deploy.tar.gz ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/tmp/deploy.tar.gz
          
          # Extract and deploy on server
          ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} bash -s << DEPLOYSCRIPT
            set -e
            APP_PATH="${{ secrets.DO_APP_PATH }}"
            
            # Create directory if it doesn't exist
            if [ ! -d "$APP_PATH" ]; then
              echo "Creating application directory: $APP_PATH"
              mkdir -p "$APP_PATH"
            fi
            
            # Backup existing directory if it exists and has content
            if [ -d "$APP_PATH" ] && [ "$(ls -A $APP_PATH 2>/dev/null)" ]; then
              echo "Backing up existing directory..."
              cd /root
              mv "$APP_PATH" "${APP_PATH}.backup.$(date +%s)" 2>/dev/null || true
              mkdir -p "$APP_PATH"
            fi
            
            # Extract deployment package
            echo "Extracting deployment package..."
            cd "$APP_PATH"
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # Initialize git repository for future updates
            if [ ! -d ".git" ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/me-saeed/ouiimi-NEXT.git || true
              git add .
              git commit -m "Initial deployment" || true
            fi
            
            # Install dependencies
            echo "Installing dependencies..."
            yarn install --frozen-lockfile
            
            # Build application (uses .env.production on server)
            echo "Building application..."
            yarn build
            
            # Create logs directory if it doesn't exist
            mkdir -p "$APP_PATH/logs"
            
            # Restart application (using PM2)
            echo "Restarting application..."
            if pm2 list | grep -q "ouiimi"; then
              pm2 restart ouiimi
            else
              cd "$APP_PATH"
              pm2 start ecosystem.config.js
              pm2 save
            fi
            
            # Reload Nginx
            echo "Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            echo "✅ Deployment completed successfully!"
          DEPLOYSCRIPT

      - name: Health check
        run: |
          sleep 10
          curl -f https://ouiimi.com.au/api/health || exit 1

