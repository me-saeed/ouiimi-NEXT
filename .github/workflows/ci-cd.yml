name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          MAILJET_API_KEY: test-key
          MAILJET_SECRET_KEY: test-secret

      - name: Generate coverage report
        run: yarn test:coverage
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          MAILJET_FROM_EMAIL: ${{ secrets.MAILJET_FROM_EMAIL }}
          MAILJET_FROM_NAME: ${{ secrets.MAILJET_FROM_NAME }}

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          strip-trailing-whitespace: true

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Setup GitHub access
        run: |
          # Add GitHub to known hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          # Setup GitHub SSH key if provided
          if [ -n "${{ secrets.GITHUB_SSH_KEY }}" ]; then
            echo "${{ secrets.GITHUB_SSH_KEY }}" > ~/.ssh/github_key
            chmod 600 ~/.ssh/github_key
            ssh-add ~/.ssh/github_key 2>/dev/null || true
          fi

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            set -e
            
            APP_PATH="${{ secrets.DO_APP_PATH }}"
            
            # Create directory if it doesn't exist
            if [ ! -d "$APP_PATH" ]; then
              echo "Creating application directory: $APP_PATH"
              mkdir -p "$APP_PATH"
            fi
            
            cd "$APP_PATH"
            
            # Check if it's a git repository
            if [ ! -d ".git" ]; then
              echo "Not a git repository. Cloning..."
              # Remove directory contents if exists but not a git repo
              if [ "$(ls -A $APP_PATH 2>/dev/null)" ]; then
                echo "Directory exists but is not a git repo. Backing up and cloning..."
                cd /root
                mv "$APP_PATH" "${APP_PATH}.backup.$(date +%s)"
                mkdir -p "$APP_PATH"
              fi
              
              # Try different methods to clone repository
              GIT_SSH_URL="git@github.com:me-saeed/ouiimi-NEXT.git"
              GIT_HTTPS_URL="https://github.com/me-saeed/ouiimi-NEXT.git"
              
              # Method 1: Try HTTPS with GitHub token (if available)
              if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
                echo "Using GitHub token to clone repository..."
                git clone "https://${{ secrets.GITHUB_TOKEN }}@github.com/me-saeed/ouiimi-NEXT.git" "$APP_PATH" && CLONE_SUCCESS=true || CLONE_SUCCESS=false
              fi
              
              # Method 2: Try SSH (if token method failed or not available)
              if [ "$CLONE_SUCCESS" != "true" ]; then
                echo "Trying SSH to clone repository..."
                # Test SSH connection first
                if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -T git@github.com 2>&1 | grep -q "successfully authenticated\|Hi.*You've successfully"; then
                  git clone "$GIT_SSH_URL" "$APP_PATH" && CLONE_SUCCESS=true || CLONE_SUCCESS=false
                fi
              fi
              
              # Method 3: Try public HTTPS (if repository is public)
              if [ "$CLONE_SUCCESS" != "true" ]; then
                echo "Trying public HTTPS to clone repository..."
                git clone "$GIT_HTTPS_URL" "$APP_PATH" && CLONE_SUCCESS=true || CLONE_SUCCESS=false
              fi
              
              if [ "$CLONE_SUCCESS" != "true" ]; then
                echo "❌ Failed to clone repository. Please check:"
                echo "   1. Repository is accessible (public or has deploy key)"
                echo "   2. GITHUB_TOKEN secret is set (for private repos)"
                echo "   3. GITHUB_SSH_KEY secret is set (for SSH access)"
                exit 1
              fi
              cd "$APP_PATH"
            else
              echo "Pulling latest code..."
              # Set up git remote if needed
              if ! git remote get-url origin &>/dev/null; then
                git remote add origin git@github.com:me-saeed/ouiimi-NEXT.git || \
                git remote add origin https://github.com/me-saeed/ouiimi-NEXT.git
              fi
              git fetch origin
              git reset --hard origin/main || git reset --hard origin/master
            fi
            
            # Install dependencies
            echo "Installing dependencies..."
            yarn install --frozen-lockfile
            
            # Build application (uses .env.production on server)
            echo "Building application..."
            yarn build
            
            # Create logs directory if it doesn't exist
            mkdir -p "$APP_PATH/logs"
            
            # Restart application (using PM2)
            echo "Restarting application..."
            if pm2 list | grep -q "ouiimi"; then
              pm2 restart ouiimi
            else
              cd "$APP_PATH"
              pm2 start ecosystem.config.js
              pm2 save
            fi
            
            # Reload Nginx
            echo "Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            echo "✅ Deployment completed successfully!"
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f https://ouiimi.com.au/api/health || exit 1

