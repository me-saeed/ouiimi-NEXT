name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          MAILJET_API_KEY: test-key
          MAILJET_SECRET_KEY: test-secret

      - name: Generate coverage report
        run: yarn test:coverage
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          MAILJET_FROM_EMAIL: ${{ secrets.MAILJET_FROM_EMAIL }}
          MAILJET_FROM_NAME: ${{ secrets.MAILJET_FROM_NAME }}

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Build application for deployment
        run: |
          # Build the application in GitHub Actions (faster, more reliable)
          # Note: MONGODB_URI is NOT needed for build - it's read at runtime from .env.production on the server
          echo "Building application..."
          yarn install --frozen-lockfile
          yarn build
          echo "✅ Build completed"
        env:
          # Only include env vars needed for build (not runtime secrets like MONGODB_URI)
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          # Mailjet keys are only needed if used during build (they're not, but keeping for consistency)
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          MAILJET_FROM_EMAIL: ${{ secrets.MAILJET_FROM_EMAIL }}
          MAILJET_FROM_NAME: ${{ secrets.MAILJET_FROM_NAME }}

      - name: Prepare deployment package
        run: |
          # Create a tarball with built files (exclude source files we don't need)
          # The "file changed as we read it" warning is harmless - tar still creates the archive
          set +e
          tar -czf deploy.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='deploy.tar.gz' \
            --exclude='.env.local' \
            --exclude='.env*.local' \
            --exclude='__tests__' \
            --exclude='*.test.ts' \
            --exclude='*.test.tsx' \
            --exclude='jest.config.js' \
            --exclude='jest.setup.js' \
            --exclude='jest-reporter.js' \
            . 2>&1 | grep -v "file changed as we read it" || true
          set -e
          
          # Verify the tarball was created
          if [ ! -f deploy.tar.gz ]; then
            echo "❌ Failed to create deployment package"
            exit 1
          fi
          
          echo "✅ Deployment package created ($(du -h deploy.tar.gz | cut -f1))"

      - name: Deploy to server
        run: |
          # Copy files to server
          scp -o ServerAliveInterval=60 -o ServerAliveCountMax=3 deploy.tar.gz ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/tmp/deploy.tar.gz
          
          # Extract and deploy on server
          # Pass APP_PATH and secrets as environment variables through SSH
          # Use ServerAliveInterval to prevent connection timeout during long builds
          APP_PATH="${{ secrets.DO_APP_PATH }}"
          MONGODB_URI_VAL="${{ secrets.MONGODB_URI }}"
          JWT_SECRET_VAL="${{ secrets.JWT_SECRET }}"
          NEXTAUTH_SECRET_VAL="${{ secrets.NEXTAUTH_SECRET }}"
          NEXTAUTH_URL_VAL="${{ secrets.NEXTAUTH_URL }}"
          MAILJET_API_KEY_VAL="${{ secrets.MAILJET_API_KEY }}"
          MAILJET_SECRET_KEY_VAL="${{ secrets.MAILJET_SECRET_KEY }}"
          MAILJET_FROM_EMAIL_VAL="${{ secrets.MAILJET_FROM_EMAIL }}"
          MAILJET_FROM_NAME_VAL="${{ secrets.MAILJET_FROM_NAME }}"
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=3 ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "APP_PATH='$APP_PATH' MONGODB_URI_VAL='$MONGODB_URI_VAL' JWT_SECRET_VAL='$JWT_SECRET_VAL' NEXTAUTH_SECRET_VAL='$NEXTAUTH_SECRET_VAL' NEXTAUTH_URL_VAL='$NEXTAUTH_URL_VAL' MAILJET_API_KEY_VAL='$MAILJET_API_KEY_VAL' MAILJET_SECRET_KEY_VAL='$MAILJET_SECRET_KEY_VAL' MAILJET_FROM_EMAIL_VAL='$MAILJET_FROM_EMAIL_VAL' MAILJET_FROM_NAME_VAL='$MAILJET_FROM_NAME_VAL' bash" << 'DEPLOYSCRIPT'
            set -e
            
            # Debug: Show APP_PATH value
            echo "APP_PATH is set to: [$APP_PATH]"
            
            # Validate APP_PATH is not empty
            if [ -z "$APP_PATH" ]; then
              echo "❌ Error: APP_PATH is empty. Please check DO_APP_PATH secret."
              exit 1
            fi
            
            # Create directory if it doesn't exist
            if [ ! -d "$APP_PATH" ]; then
              echo "Creating application directory: $APP_PATH"
              mkdir -p "$APP_PATH"
            fi
            
            # Backup existing directory if it exists and has content
            if [ -d "$APP_PATH" ] && [ "$(ls -A $APP_PATH 2>/dev/null)" ]; then
              echo "Backing up existing directory..."
              cd /root
              mv "$APP_PATH" "${APP_PATH}.backup.$(date +%s)" 2>/dev/null || true
              mkdir -p "$APP_PATH"
            fi
            
            # Extract deployment package
            echo "Extracting deployment package..."
            cd "$APP_PATH"
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # Check and update Node.js version if needed
            echo "Checking Node.js version..."
            NODE_VERSION=$(node -v | cut -d'v' -f2 | cut -d'.' -f1,2)
            REQUIRED_VERSION="18.17"
            
            if [ "$(printf '%s\n' "$REQUIRED_VERSION" "$NODE_VERSION" | sort -V | head -n1)" != "$REQUIRED_VERSION" ]; then
              echo "⚠️  Node.js version $NODE_VERSION is too old. Required: >= $REQUIRED_VERSION"
              echo "Installing Node.js 20.x using nvm..."
              
              # Install nvm if not present
              if [ ! -d "$HOME/.nvm" ]; then
                curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash || true
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              else
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              fi
              
              # Install and use Node.js 20
              nvm install 20 || true
              nvm use 20 || true
              nvm alias default 20 || true
              
              # Verify installation
              NEW_NODE_VERSION=$(node -v)
              echo "✅ Node.js updated to: $NEW_NODE_VERSION"
            else
              echo "✅ Node.js version $NODE_VERSION is compatible"
            fi
            
            # Verify yarn is available
            if ! command -v yarn &> /dev/null; then
              echo "Installing yarn..."
              npm install -g yarn || true
            fi
            
            # Configure git to allow this directory (fix ownership warning)
            git config --global --add safe.directory "$APP_PATH" || true
            
            # Initialize git repository for future updates (optional - not required for tarball deployment)
            if [ ! -d ".git" ]; then
              echo "Initializing git repository (optional)..."
              git init || true
              git remote add origin https://github.com/me-saeed/ouiimi-NEXT.git || true
              git config user.email "deploy@ouiimi.com" || true
              git config user.name "Deployment Bot" || true
              git add . || true
              git commit -m "Initial deployment" || true
            fi
            
            # Ensure we're using the correct Node.js version for build
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm use 20 || nvm use default || true
            fi
            
            # Update .env.production with values from GitHub Secrets
            echo "Updating .env.production from GitHub Secrets..."
            
            # Use GitHub Secrets if provided, otherwise use defaults
            MONGODB_URI_FINAL="${MONGODB_URI_VAL:-mongodb+srv://doadmin:780LgfUa92B45Am3@db-mongodb-syd1-51575-b8378040.mongo.ondigitalocean.com/ouiimi?tls=true&authSource=admin&replicaSet=db-mongodb-syd1-51575}"
            JWT_SECRET_FINAL="${JWT_SECRET_VAL:-change-this-to-a-secure-random-string-generate-with-openssl-rand-base64-32}"
            NEXTAUTH_SECRET_FINAL="${NEXTAUTH_SECRET_VAL:-change-this-to-a-secure-random-string-generate-with-openssl-rand-base64-32}"
            NEXTAUTH_URL_FINAL="${NEXTAUTH_URL_VAL:-https://ouiimi.com.au}"
            MAILJET_API_KEY_FINAL="${MAILJET_API_KEY_VAL:-6c5afba9421a25308809ce27ee20a7df}"
            MAILJET_SECRET_KEY_FINAL="${MAILJET_SECRET_KEY_VAL:-46413525c090257962796ac7c3e2ef46}"
            MAILJET_FROM_EMAIL_FINAL="${MAILJET_FROM_EMAIL_VAL:-information@ouiimi.com}"
            MAILJET_FROM_NAME_FINAL="${MAILJET_FROM_NAME_VAL:-Ouiimi}"
            
            # Create or update .env.production
            if [ ! -f "$APP_PATH/.env.production" ]; then
              echo "Creating .env.production from GitHub Secrets..."
              cat > "$APP_PATH/.env.production" << ENVEOF
NODE_ENV=production
MONGODB_URI=${MONGODB_URI_FINAL}
JWT_SECRET=${JWT_SECRET_FINAL}
NEXTAUTH_SECRET=${NEXTAUTH_SECRET_FINAL}
NEXTAUTH_URL=${NEXTAUTH_URL_FINAL}
MAILJET_API_KEY=${MAILJET_API_KEY_FINAL}
MAILJET_SECRET_KEY=${MAILJET_SECRET_KEY_FINAL}
MAILJET_FROM_EMAIL=${MAILJET_FROM_EMAIL_FINAL}
MAILJET_FROM_NAME=${MAILJET_FROM_NAME_FINAL}
ENVEOF
              echo "✅ Created .env.production from GitHub Secrets"
            else
              echo "Updating existing .env.production..."
              # Update MONGODB_URI if GitHub secret is provided
              if [ -n "${MONGODB_URI_VAL}" ]; then
                if grep -q "^MONGODB_URI=" "$APP_PATH/.env.production" 2>/dev/null; then
                  # Escape special characters for sed
                  MONGODB_URI_ESCAPED=$(echo "$MONGODB_URI_VAL" | sed 's/[[\.*^$()+?{|]/\\&/g')
                  sed -i "s|^MONGODB_URI=.*|MONGODB_URI=${MONGODB_URI_ESCAPED}|" "$APP_PATH/.env.production"
                else
                  echo "MONGODB_URI=${MONGODB_URI_VAL}" >> "$APP_PATH/.env.production"
                fi
                echo "✅ Updated MONGODB_URI from GitHub Secret"
              fi
              # Update other secrets if provided
              if [ -n "${JWT_SECRET_VAL}" ]; then
                JWT_SECRET_ESCAPED=$(echo "$JWT_SECRET_VAL" | sed 's/[[\.*^$()+?{|]/\\&/g')
                sed -i "s|^JWT_SECRET=.*|JWT_SECRET=${JWT_SECRET_ESCAPED}|" "$APP_PATH/.env.production" 2>/dev/null || echo "JWT_SECRET=${JWT_SECRET_VAL}" >> "$APP_PATH/.env.production"
              fi
              if [ -n "${NEXTAUTH_SECRET_VAL}" ]; then
                NEXTAUTH_SECRET_ESCAPED=$(echo "$NEXTAUTH_SECRET_VAL" | sed 's/[[\.*^$()+?{|]/\\&/g')
                sed -i "s|^NEXTAUTH_SECRET=.*|NEXTAUTH_SECRET=${NEXTAUTH_SECRET_ESCAPED}|" "$APP_PATH/.env.production" 2>/dev/null || echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET_VAL}" >> "$APP_PATH/.env.production"
              fi
              echo "✅ Updated .env.production"
            fi
            
            # Install only production dependencies (build already done in GitHub Actions)
            echo "Installing production dependencies..."
            echo "Using Node.js: $(node -v)"
            echo "Using Yarn: $(yarn -v || echo 'not installed')"
            yarn install --frozen-lockfile --production=false
            
            # Build is already done in GitHub Actions, but verify .next exists
            if [ ! -d "$APP_PATH/.next" ]; then
              echo "⚠️  Warning: .next directory not found. Building on server..."
              set -a
              [ -f "$APP_PATH/.env.production" ] && source "$APP_PATH/.env.production"
              set +a
              yarn build
            else
              echo "✅ Build files found (.next directory exists)"
            fi
            
            # Create logs directory if it doesn't exist
            mkdir -p "$APP_PATH/logs"
            
            # Restart application (using PM2)
            echo "Restarting application..."
            
            # Ensure PM2 uses the correct Node.js version
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm use 20 || nvm use default || true
            fi
            
            cd "$APP_PATH"
            
            # Check if app is running in PM2
            if pm2 list | grep -q "ouiimi"; then
              echo "App found in PM2, restarting..."
              pm2 restart ouiimi || (pm2 delete ouiimi && pm2 start ecosystem.config.js)
            else
              echo "App not found in PM2, starting fresh..."
              pm2 start ecosystem.config.js
            fi
            
            # Save PM2 process list
            pm2 save || true
            
            # Reload Nginx
            echo "Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            echo "✅ Deployment completed successfully!"
          DEPLOYSCRIPT

      - name: Health check
        run: |
          echo "Waiting for app to start..."
          sleep 15
          echo "Testing health endpoint..."
          # Try multiple times with retries
          for i in {1..5}; do
            echo "Attempt $i/5..."
            if curl -f -m 10 https://ouiimi.com.au/api/health 2>/dev/null; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Health check failed, retrying in 5 seconds..."
            sleep 5
          done
          echo "⚠️  Health check failed after 5 attempts"
          echo "This might be normal if the app is still starting. Check manually:"
          echo "  curl https://ouiimi.com.au/api/health"
          # Don't fail the deployment, just warn
          exit 0

