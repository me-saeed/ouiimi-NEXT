name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
          NEXTAUTH_SECRET: test-nextauth-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          MAILJET_API_KEY: test-key
          MAILJET_SECRET_KEY: test-secret

      - name: Generate coverage report
        run: yarn test:coverage
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          MAILJET_FROM_EMAIL: ${{ secrets.MAILJET_FROM_EMAIL }}
          MAILJET_FROM_NAME: ${{ secrets.MAILJET_FROM_NAME }}

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          strip-trailing-whitespace: true

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare deployment package
        run: |
          # Create a tarball of the current code (already checked out by GitHub Actions)
          # The "file changed as we read it" warning is harmless - tar still creates the archive
          set +e
          tar -czf deploy.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='deploy.tar.gz' \
            --exclude='.env.local' \
            --exclude='.env*.local' \
            . 2>&1 | grep -v "file changed as we read it" || true
          set -e
          
          # Verify the tarball was created
          if [ ! -f deploy.tar.gz ]; then
            echo "❌ Failed to create deployment package"
            exit 1
          fi
          
          echo "✅ Deployment package created ($(du -h deploy.tar.gz | cut -f1))"

      - name: Deploy to server
        run: |
          # Copy files to server
          scp deploy.tar.gz ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/tmp/deploy.tar.gz
          
          # Extract and deploy on server
          # Pass APP_PATH as environment variable through SSH
          APP_PATH="${{ secrets.DO_APP_PATH }}"
          ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "APP_PATH='$APP_PATH' bash" << 'DEPLOYSCRIPT'
            set -e
            
            # Debug: Show APP_PATH value
            echo "APP_PATH is set to: [$APP_PATH]"
            
            # Validate APP_PATH is not empty
            if [ -z "$APP_PATH" ]; then
              echo "❌ Error: APP_PATH is empty. Please check DO_APP_PATH secret."
              exit 1
            fi
            
            # Create directory if it doesn't exist
            if [ ! -d "$APP_PATH" ]; then
              echo "Creating application directory: $APP_PATH"
              mkdir -p "$APP_PATH"
            fi
            
            # Backup existing directory if it exists and has content
            if [ -d "$APP_PATH" ] && [ "$(ls -A $APP_PATH 2>/dev/null)" ]; then
              echo "Backing up existing directory..."
              cd /root
              mv "$APP_PATH" "${APP_PATH}.backup.$(date +%s)" 2>/dev/null || true
              mkdir -p "$APP_PATH"
            fi
            
            # Extract deployment package
            echo "Extracting deployment package..."
            cd "$APP_PATH"
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # Check and update Node.js version if needed
            echo "Checking Node.js version..."
            NODE_VERSION=$(node -v | cut -d'v' -f2 | cut -d'.' -f1,2)
            REQUIRED_VERSION="18.17"
            
            if [ "$(printf '%s\n' "$REQUIRED_VERSION" "$NODE_VERSION" | sort -V | head -n1)" != "$REQUIRED_VERSION" ]; then
              echo "⚠️  Node.js version $NODE_VERSION is too old. Required: >= $REQUIRED_VERSION"
              echo "Installing Node.js 20.x using nvm..."
              
              # Install nvm if not present
              if [ ! -d "$HOME/.nvm" ]; then
                curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash || true
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              else
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              fi
              
              # Install and use Node.js 20
              nvm install 20 || true
              nvm use 20 || true
              nvm alias default 20 || true
              
              # Verify installation
              NEW_NODE_VERSION=$(node -v)
              echo "✅ Node.js updated to: $NEW_NODE_VERSION"
            else
              echo "✅ Node.js version $NODE_VERSION is compatible"
            fi
            
            # Verify yarn is available
            if ! command -v yarn &> /dev/null; then
              echo "Installing yarn..."
              npm install -g yarn || true
            fi
            
            # Configure git to allow this directory (fix ownership warning)
            git config --global --add safe.directory "$APP_PATH" || true
            
            # Initialize git repository for future updates (optional - not required for tarball deployment)
            if [ ! -d ".git" ]; then
              echo "Initializing git repository (optional)..."
              git init || true
              git remote add origin https://github.com/me-saeed/ouiimi-NEXT.git || true
              git config user.email "deploy@ouiimi.com" || true
              git config user.name "Deployment Bot" || true
              git add . || true
              git commit -m "Initial deployment" || true
            fi
            
            # Ensure we're using the correct Node.js version for build
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm use 20 || nvm use default || true
            fi
            
            # Check if .env.production exists, create it if missing
            if [ ! -f "$APP_PATH/.env.production" ]; then
              echo "⚠️  .env.production not found. Creating template..."
              printf '%s\n' \
                '# Production Environment Variables' \
                '# IMPORTANT: Update these values with your actual production credentials' \
                '' \
                'NODE_ENV=production' \
                'MONGODB_URI=mongodb+srv://doadmin:780LgfUa92B45Am3@db-mongodb-syd1-51575-b8378040.mongo.ondigitalocean.com/admin?tls=true&authSource=admin&replicaSet=db-mongodb-syd1-51575/ouiimi' \
                'JWT_SECRET=change-this-to-a-secure-random-string-generate-with-openssl-rand-base64-32' \
                'NEXTAUTH_SECRET=change-this-to-a-secure-random-string-generate-with-openssl-rand-base64-32' \
                'NEXTAUTH_URL=https://ouiimi.com.au' \
                'MAILJET_API_KEY=6c5afba9421a25308809ce27ee20a7df' \
                'MAILJET_SECRET_KEY=46413525c090257962796ac7c3e2ef46' \
                'MAILJET_FROM_EMAIL=information@ouiimi.com' \
                'MAILJET_FROM_NAME=Ouiimi' > "$APP_PATH/.env.production"
              echo "✅ Created .env.production template"
              echo "⚠️  IMPORTANT: Please update JWT_SECRET and NEXTAUTH_SECRET in .env.production!"
              echo "   Generate secrets with: openssl rand -base64 32"
            else
              echo "✅ .env.production already exists"
              # Ensure MONGODB_URI is set (update if using default placeholder)
              if grep -q "mongodb://localhost" "$APP_PATH/.env.production" 2>/dev/null; then
                echo "⚠️  Updating MONGODB_URI in .env.production..."
                sed -i 's|MONGODB_URI=.*|MONGODB_URI=mongodb+srv://doadmin:780LgfUa92B45Am3@db-mongodb-syd1-51575-b8378040.mongo.ondigitalocean.com/admin?tls=true\&authSource=admin\&replicaSet=db-mongodb-syd1-51575/ouiimi|' "$APP_PATH/.env.production"
              fi
            fi
            
            # Install dependencies
            echo "Installing dependencies..."
            echo "Using Node.js: $(node -v)"
            echo "Using Yarn: $(yarn -v || echo 'not installed')"
            yarn install --frozen-lockfile
            
            # Build application (uses .env.production on server)
            echo "Building application..."
            # Load .env.production for build
            set -a
            [ -f "$APP_PATH/.env.production" ] && source "$APP_PATH/.env.production"
            set +a
            yarn build
            
            # Create logs directory if it doesn't exist
            mkdir -p "$APP_PATH/logs"
            
            # Restart application (using PM2)
            echo "Restarting application..."
            
            # Ensure PM2 uses the correct Node.js version
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm use 20 || nvm use default || true
            fi
            
            if pm2 list | grep -q "ouiimi"; then
              pm2 restart ouiimi
            else
              cd "$APP_PATH"
              pm2 start ecosystem.config.js
              pm2 save
            fi
            
            # Reload Nginx
            echo "Reloading Nginx..."
            nginx -t && systemctl reload nginx
            
            echo "✅ Deployment completed successfully!"
          DEPLOYSCRIPT

      - name: Health check
        run: |
          sleep 10
          curl -f https://ouiimi.com.au/api/health || exit 1

